apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    database: ${INFLUXDB_INIT_BUCKET}
    basicAuth: false
    jsonData:
      version: Flux
      organization: ${INFLUXDB_INIT_ORG}
      defaultBucket: ${INFLUXDB_INIT_BUCKET}
