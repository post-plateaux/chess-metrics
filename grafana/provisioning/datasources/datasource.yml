apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    database: ${INFLUXDB_INIT_BUCKET}
    user: ${INFLUXDB_INIT_USERNAME}
    secureJsonData:
      token: ${INFLUXDB_INIT_ADMIN_TOKEN}
    jsonData:
      version: Flux
      organization: ${INFLUXDB_INIT_ORG}
      defaultBucket: ${INFLUXDB_INIT_BUCKET}
